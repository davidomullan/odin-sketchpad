<!DOCTYPE html>
<html lang="en">
<head>
	<title>Etch-a-Sketch</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script type="text/javascript" src="sketchpad.js" defer>
	</script>
</head>
<body onload="updateScreen();">
	<header>
		<h1>Etch-a-Sketch</h1>
	</header>

	<div class="content">
		<div class="sketchpad">
			<div class="screen">
				<!-- Screen Pixels will populate here -->
			</div>
			<div class="options">
				<button id="clear-button" onclick="clearScreen();">Clear</button>
				<div class="color-options">
					<label for="favcolor">Select your favorite color:</label>
					<input type="color" class="slider" id="color-picker" value="black">
				</div>
				<div class="slider-container">
				  <input type="range" min="1" max="64" value="25" class="slider" id="sketchpad-size" oninput="updateScreen();">
				</div>
			</div>
		</div>
	</div>

	<footer>
		<p><a href="https://www.linkedin.com/in/david-omullan" target="_blank">LinkedIn</a></p>
		<p><a href="https://github.com/davidomullan/odin-sketchpad" target="_blank">GitHub</a></p>
		<p><a href="https://www.theodinproject.com/lessons/foundations-etch-a-sketch" target="_blank">The Odin Project</a></p>
	</footer>
</body>
</html>
